{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="{% static 'assets/css/change-password.css' %}">
    <title>Document</title>
</head>
<body>
  <div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-th"></span>
                        Change password   
                    </h3>
                </div>
                <form action="" method="post"><div class="panel-body">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 separator social-login-box"> <br>
                      <img alt="" class="img-thumbnail" src="https://bootdey.com/img/Content/avatar/avatar1.png">                        
                    </div>
                        <div style="margin-top:80px;" class="col-xs-6 col-sm-6 col-md-6 login-box">
                           <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input class="form-control" name="password" type="password" placeholder="Current Password">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-log-in"></span></div>
                                <input class="form-control" name="new_password" type="password" placeholder="New Password">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-log-in"></span></div>
                                <input class="form-control" name="confirm_password" type="password" placeholder="Confirm Password">
                              </div>
                            </div>
                            <button>submit</button>
                          </div>
                        </div>
                  </div>
                </form>
                
                
            </div>
        </div>
    </div>
</div>
</body>
</html>
